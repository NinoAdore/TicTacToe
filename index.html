<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="tictactoe">
        <h1>Tic-Tac-Toe</h1>
        <h2 class="turnIndicator">X's turn</h2>

        <div class="board">
            <div class="square">
                <div class="outline"></div>
                <div class="tile"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="tile"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="tile"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="tile"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="tile"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="tile"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="tile"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="tile"></div>
            </div>
            <div class="square">
                <div class="outline"></div>
                <div class="tile"></div>
            </div>
        </div>
        <div class="btn">
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
        <div><button class="resetGame">RESET GAME</button></div>
    </div>
</body>
</html>
